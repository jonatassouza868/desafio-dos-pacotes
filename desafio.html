<!DOCTYPE html>

  <body>
    <header>
      <h1>SyncTur</h1>
    </header>

    <main>
      <div class="cadastrar_pacotes">
        <h2>Cadastrar pacotes</h2>
      </div>
      <div class="tudo">
        <!-- pacote -- data de viagem -->
        <div class="card1">
          <div class="pacote">
            <label for="Pacote">Pacote</label><br />
            <input
              type="text"
              id="nome"
              placeholder="Digite seu nome completo"
            />
            <br />
          </div>
          <div class="lateral">
          <div class="status">
            <label for="status">Status do pacote</label><br />
            <input type="checkbox" id="ativo" /><label for="Ativo">Ativo</label>
            <br />
            <input type="checkbox" id="inativo" /><label for="inativo">Inativo</label>
            
          </div>
          <div class="data">
            <label for="data_da_viagem">Data da Viajem</label><br />
            <input type="date" id="dataDeViajem" placeholder="Data" />
          </div>
        </div>
        </div>
        <!-- descrição -->
        <div class="card2">
          <div class="descriçao">
            <label for="descriçao">Descrição</label><br />
            <input id="descriçao" type="text" placeholder=" descrição do pacote" />
          </div>
        </div>
        <br />
      </div>
      <!-- botao cadastrar -->
      <div class="btn_cadastrar">
        <button id="cadastrar" type="submit" class="botao" onclick="Cadastrar()">Cadastrar</button>
      </div>
